<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <header id="header">Multiplayer Tic Tac Toe</header>
    <button class="btn" id="player-search">Search For Opponent</button>
    <div id="board" style="display: none">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div id="message"></div>
    <div id="turn-announcement"></div>
    <button class="btn" id="restart-button" style="display: none">Restart Game</button>
    <footer id="footer">Made by Alex Castro</footer>
</div>
<script src="script.js"></script>
</body>
</html>
